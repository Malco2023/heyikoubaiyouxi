<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画效果</title>
    <style>
        @keyframes imageLoop {
        0% { opacity: 0; }
        20% { opacity: 1; }
        50% { opacity: 1; }
        80% { opacity: 1; }
        100% { opacity: 0; }
        }

        .image {
        position: absolute;
        width:300px;
        height:300px;
        top: 0;
        left: 0;
        opacity: 0;
        animation: imageLoop 10s infinite;
        }

        .image1 {
        animation-delay: 0s;
        }

        .image2 {
        animation-delay: 2s;
        }

        .image3 {
        animation-delay: 4s;
        }

        .image4 {
        animation-delay: 6s;
        }

        .image5 {
        animation-delay: 8s;
        }

        body {
        background-image:url("/image/namei06.jpg");
        background-repeat:repeat;
        background-size:80px 80px;
        }

    </style>
</head>

</body>
</html>
